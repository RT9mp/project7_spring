<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9; /* 연한 회색 배경 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #007bff;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 10px;
            text-align: left;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* 로그인 버튼 크기 줄이기 */
        .login-btn {
            width: 48%; /* 버튼 크기 절반 */
        }

        /* 홈 버튼 스타일 */
        .home-btn {
            background-color: #28a745; /* 초록색 */
            width: 48%; /* 버튼 크기 절반 */
            margin-left: 4%; /* 버튼 간격 조정 */
        }

        .home-btn:hover {
            background-color: #218838; /* 초록색 호버 */
        }

        .footer {
            margin-top: 15px;
            font-size: 14px;
            color: #888;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .info {
            margin-top: 20px;
            font-size: 14px;
            color: #444;
        }

        /* 버튼을 가로로 배치 */
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>로그인</h1>
    <form action="/login" method="post">
        <label for="username">아이디:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required><br>

        <div class="button-container">
            <button type="submit" class="login-btn">로그인</button> <!-- 로그인 버튼 -->
            <button type="button" class="home-btn" onclick="window.location.href='/'">홈</button> <!-- 홈 버튼 -->
        </div>
    </form>

    <div class="info">
        <p>관리자 아이디: <strong>admin</strong></p>
        <p>관리자 비밀번호: <strong>1234</strong></p>
    </div>

</div>
</body>
</html>
