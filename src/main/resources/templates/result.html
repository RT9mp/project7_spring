<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>응급실 추천</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9f7fd; /* 연한 파란색 배경 */
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            text-align: center;
            color: #007bff; /* 진한 파란색 */
            margin-bottom: 20px;
        }

        h2 {
            font-size: 30px;
            text-align: center;
            color: #0056b3; /* 어두운 파란색 */
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto; /* 가운데 정렬 */
        }

        p {
            font-size: 16px;
            margin: 8px 0;
            color: #333; /* 어두운 글씨 색상 */
        }

        ul {
            list-style-type: none; /* 기본 리스트 스타일 제거 */
            padding: 0;
        }

        li {
            margin-bottom: 20px; /* 리스트 항목 간격 */
            border: 1px solid #007bff; /* 진한 파란색 테두리 */
            border-radius: 4px;
            padding: 15px;
            background-color: #f0f8ff; /* 연한 파란색 배경 */
        }

        hr {
            border: 0;
            border-top: 1px solid #007bff; /* 진한 파란색 구분선 */
            margin: 10px 0; /* 구분선 간격 */
        }

        .home {
            display: inline-block; /* 인라인 블록으로 설정하여 리스트처럼 정렬되도록 함 */
            background-color: #28a745; /* 초록색 */
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 20px;
            text-align: center;
        }

        .home:hover {
            background-color: #218838; /* 어두운 초록색으로 변경 */
        }

        /* h2 위에 구분선 스타일 추가 */
        .section-divider {
            border: 0;
            border-top: 2px solid #007bff; /* 진한 파란색 구분선 */
            margin: 20px 0; /* 구분선 간격 */
        }

    </style>
</head>
<body>
<h1>응급실 추천</h1>
<div class="container">
    <p>증상: <span th:text="${data.getText()}"></span></p>
    <p>등급: <span th:text="${data.getGrade()}"></span></p>
    <p>위도: <span th:text="${data.getStart_lat()}"></span></p>
    <p>경도: <span th:text="${data.getStart_lng()}"></span></p>

    <hr class="section-divider"> <!-- 구분선 추가 -->
    <h2>응급 데이터</h2>

    <ul>
        <li th:each="emergency : ${data.getEmergency_data()}">
            <p>병원이름: <span th:text="${emergency.getHospitalName()}"></span></p>
            <p>주소: <span th:text="${emergency.getAddress()}"></span></p>
            <p>응급의료기관 종류: <span th:text="${emergency.getEmergencyMedicalInstitutionType()}"></span></p>
            <p>전화번호 1: <span th:text="${emergency.getPhoneNumber1()}"></span></p>
            <p>전화번호 3: <span th:text="${emergency.getPhoneNumber3()}"></span></p>
            <p>위도: <span th:text="${emergency.getLatitude()}"></span></p>
            <p>경도: <span th:text="${emergency.getLongitude()}"></span></p>
            <p>거리: <span th:text="${emergency.getDistance()/1000}"></span>km</p>
            <hr>
        </li>
    </ul>

    <!-- 홈 버튼을 리스트의 마지막으로 이동 -->
    <div style="text-align: center; margin-top: 20px;">
        <a href="/" class="home">홈으로 돌아가기</a>
    </div>

</div>
</body>
</html>
